<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Banking Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }
        .MainDiv {
            height: 550px;
            width: 800px;
            border: 5px black solid;
            background-color: rgb(215,219,216);
            border-radius: 50px;
            display: flex;
            justify-content: center;
        }

        .mainContainer {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        #formulaButton {
            height: 40px;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <div class="mainContainer">
        <h1 style = "font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Investment Banking Calculator</h1>

        <div class="MainDiv"> 

        </div>
        <button id="formulaButton">Click to see formula</button>
        
        <div id="formulaClass">
            <h2>The formula is: A=P(1+r/n)^(nt)</h2>
            <h2>P = principle amount (investment) <br> 
                r = Rate (convert percent to decimal) <br>
                n = Number of times compounded <br>
                t = Time in years <br>
                A = Future Value</h2>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
